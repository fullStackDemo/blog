<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>History</title>
</head>

<body>
	<h3>Test History route</h3>
	<p>假设当前历史栈里index是5</p>
	<div>
		<div onclick="go(1);" href="?x=6">Forward 6</div>
		<br>
		<a onclick="go(-1);" href="?x=4">Back 4</a>
	</div>
	<br>
	<br>
	<div id="content"> 当前content是566 </div>
	<script>
		var currentIndex = 5;

		function go(index) {
			window.history.pushState(currentIndex + index, document.title, "?x=" + (currentIndex + index));
		}
		window.addEventListener('popstate', (event) => {
			console.log("location: " + document.location + ", state: " + JSON.stringify(event.state));
		});
	</script>
</body>

</html>
