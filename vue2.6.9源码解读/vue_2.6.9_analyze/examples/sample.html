<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-color="color">{{ message }}</div>
      <input type="text" placeholder="Hello" v-focus >
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '88',
          color:'red'
        },
        props:{
          name: {
            handler: function(){},
            deep: true
          },
        },
        directives:{
          //object
          focus: {
            inserted: function(el){
              el.focus()
            }
          },
          //function
          color: function(el, binding){
            console.log(binding); 
            el.style.color = binding.value;
          }
        }
      })
      
    </script>
  </body>
</html>
