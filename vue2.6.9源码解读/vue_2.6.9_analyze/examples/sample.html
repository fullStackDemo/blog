<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-color="color">{{ message }}</div>
      <input type="text" placeholder="Hello" v-focus>
      <div class="profile"></div>
    </div>
    <script>
      //mixins
      const mixins = {
        data(){
          return {
            mixins: 'mixins'
          }
        },
        created() {
          this.hello();
        },
        methods: {
          hello(){
            console.log('mixins hook called');
          }
        },
      }

      var app = new Vue({
        el: '#app',
        data: {
          message: '88',
          color:'red',
        },
        created(){
          console.log('component hook called');
          
        },
        props:{
          name: {
            handler: function(){},
            deep: true
          },
        },
        directives:{
          //object
          focus: {
            inserted: function(el){
              el.focus()
            }
          },
          //function
          color: function(el, binding){
            console.log(binding); 
            el.style.color = binding.value;
          }
        },
        mixins: [mixins]
      })

      //extend
      const Profile = Vue.extend({
        data:function(){
          return {
            name: 'alex'
          }
        },
        props:['age'],
        template:'<div>subclass: {{name}} {{age}}</div>'
      });
      new Profile().$mount('.profile')
    </script>
  </body>
</html>
