<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>photo</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .photo{
    background: url(../11.png) no-repeat center;
    width: 920px;
    height: 380px;
    background-size: 920px 380px;
    margin: 0 auto;
    color: red;
    position: relative;
    font-size: 14px;
  }

  .a{
    position: absolute;
  }

  .a1{
    left: 131px;
    top: 68px;
  }

  .a2{
    left: 360px;
    top: 170px;
  }

  .a3{
    left: 698px;
    top: 247px;
  }



  </style>
</head>
<body>
<div class="photo">
<span class="a a1">123456</span>
<span class="a a2">123,456,00</span>
<span class="a a3">周树人</span>

</div>


</body>
</html>
